<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <h1>ðŸ§  Customize your Quest</h1>
        <h2><span id="errors">Errors: 0</span></h2>
        <h3 id="instructions">
            Upload an even number of images, choose difficulty & time.<br>
            Try to remember the image's position and match the pairs!
        </h2>
        <div class="upload-section">
            <label for="image-upload">Choose Images:</label>
            <input type="file" id="image-upload" multiple accept="image/*">
        </div>
        <div class="difficultyBtn">
            <button id="easyBtn">2x4</button>
            <button id="mediumBtn">2x5</button>
            <button id="hardBtn">2x6</button>
        </div>
        <div class="timeBtn">
            <label for="reveal-time">Preview Time:</label>
            <select id="reveal-time">
                <option value="2000">2 seconds</option>
                <option value="3000" selected>3 seconds</option>
                <option value="4000">4 seconds</option>
            </select>
        </div>
        <div id="board"></div>
        <div id="game-end">
            <p style="color:white">ðŸŽ‰ Congratulations! You've matched all pairs.</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
